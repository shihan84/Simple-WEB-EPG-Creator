<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <title>EPG Editor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
            background-color: #f5f5f5;
        }
        h2, h3 {
            color: #333;
        }
        form {
            background: white;
            padding: 1em;
            margin-bottom: 2em;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select, button {
            display: block;
            width: 100%;
            margin: 0.5em 0 1em 0;
            padding: 0.5em;
            font-size: 1em;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin-bottom: 1em;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0,0,0,0.1);
        }
        a.download {
            display: inline-block;
            margin-top: 1em;
            padding: 0.5em 1em;
            background: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <form method="get">
        <label>{{ texts.lang_select }}</label>
        <select name="lang" onchange="this.form.submit()">
            <option value="sk" {% if current_lang == 'sk' %}selected{% endif %}>Slovensky</option>
            <option value="en" {% if current_lang == 'en' %}selected{% endif %}>English</option>
            <option value="pl" {% if current_lang == 'pl' %}selected{% endif %}>Polski</option>
        </select>
    </form>

    <h2>{{ texts.add }}</h2>
    <form method="post">
        <label>{{ texts.title }}</label>
        <input type="text" name="title" required>

        <label>{{ texts.channel }}</label>
        <input type="text" name="channel" required>

        <label>{{ texts.tvgid }}</label>
        <input type="text" name="tvgid" required>

        <label>{{ texts.start }}</label>
        <input type="datetime-local" name="start" required>

        <label>{{ texts.stop }}</label>
        <input type="datetime-local" name="stop" required>

        <label>{{ texts.desc }}</label>
        <textarea name="description" rows="3"></textarea>

        <button type="submit">{{ texts.submit }}</button>
    </form>

    <h3>{{ texts.program_list }}</h3>
    <ul>
        {% for p in programs %}
            <li>
                <strong>{{ p.title }}</strong> <em>({{ p.channel }})</em><br>
                {{ p.start }} â†’ {{ p.stop }}<br>
                {{ p.description }}
            </li>
        {% else %}
            <li>{{ texts.no_programs }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        <input type="hidden" name="export" value="1">
        <button type="submit">{{ texts.export }}</button>
    </form>

    {% if file_ready %}
        <a class="download" href="/download">{{ texts.download }}</a>
    {% endif %}
</body>
</html>
